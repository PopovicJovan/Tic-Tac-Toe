<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML template">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>X O game</title>
</head>
<body>
    <div id="player-data">
        <div id="form">
            <p class="text-center input-head">Choose your name</p>
            <label>Player name</label>
            <input type="text" required minlength="3"/>
            <div class="div-buttons">
                <div class="cancel-button">CANCEL</div>
                <div class="confirm-button">CONFIRM</div>
            </div>
        </div>
    </div>
    <nav>
        <div>
            <h1 class="text-white head-text">Play Tic, Tac, Toe</h1>
            <h3 class="text-center text-white">Built with HTML, CSS, JavaScript - and of course - lots of love!</h3>
        </div>
    </nav>
    <div id="players">
        <div id="player1" class="player">
            <h2 class="text-center">Player 1</h2>
            <h1 class="text-center username">Username</h1>
            <div id="mark"></div>
            <button class="edit-button" id="edit-1">EDIT</button>
        </div>
        <div id="player2" class="player">
            <h2 class="text-center">Player 2</h2>
            <h1 class="text-center username">Username</h1>
            <div id="mark"></div>
            <button class="edit-button" id="edit-2">EDIT</button>
        </div>
    </div>
    <div class="center">
        <button class="start-game-button" id="start-game">Start New Game</button>
    </div>
    <div id="win" class="center">
        <p class="text-center">You Won,  <span id="winner-username">Jovan</span>!</p>
    </div>
    <p class="text-center" id="turn"></p>
    <div class="main">
        <div id="xo-table">
            <div id="table">
                <div class="row">
                    <div class="cell">
                        <div id="00"></div>
                    </div>
                    <div class="cell">
                        <div id="01"></div>
                    </div>
                    <div class="cell">
                        <div id="02"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">
                        <div id="10"></div>
                    </div>
                    <div class="cell">
                        <div id="11"></div>
                    </div>
                    <div class="cell">
                        <div id="12"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">
                        <div id="20"></div>
                    </div>
                    <div class="cell">
                        <div id="21"></div>
                    </div>
                    <div class="cell">
                        <div id="22"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
